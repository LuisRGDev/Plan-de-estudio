<!DOCTYPE html>
<!--le indica al navegador: esto es HTML5. Así usas el estándar vigente y sus etiquetas.-->
<html lang="en">
  <!--Todo el contenido del sitio va dentro de ella. lang="en" indica que el contenido está en ingles (útil para buscadores, accesibilidad y SEO).-->
  <head>
    <!--Contiene metadatos, es decir, información que no se muestra directamente en pantalla.-->
    <meta charset="UTF-8" />
    <!--Permite caracteres especiales como tildes y ñ.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Hace que la página sea responsiva en celulares.-->
    <title>Document</title>
    <!--Es el título que aparece en la pestaña del navegador.-->

    <link rel="stylesheet" href="styles.css" />
    <!--Conecta un archivo CSS externo.-->
  </head>
  <body>
    <!--Aquí va TODO lo que se muestra en la página: texto, imágenes, botones, etc.-->
    <header>
      <h1>Encabezado del sitio</h1>
    </header>
    <!--Encabezado del sitio o de una sección.-->

    <nav>
      <ul>
        <li><a href="#">inicio</a>></li>
        <li><a href="#">Acerca</a>></li>
        <li><a href="#">Contacto</a>></li>
      </ul>
    </nav>
    <!--Zona de navegación. Generalmente un menú con links internos.-->

    <main>
      <section>
        <h2>Seccion 1</h2>
        <p>Contenido de la seccion</p>
      </section>
      <!--Se usa para dividir contenido en bloques temáticos.-->

      <article>
        <h2>Articulo independiente</h2>
        <p>Contenido del articulo</p>
      </article>

      <aside>
        <h3>Contenido relacionado</h3>
        <p>Esto va en la barra lateral</p>
      </aside>
      <!--Información relacionada o complementaria.-->
    </main>
    <!--El contenido principal del sitio. Solo debe existir uno por página.-->

    <footer>
      <p>Derechos reservados @</p>
    </footer>
    <!--Pie de pagina-->

    <script src="script.js"></script>
    <!--Carga un JavaScript externo-->
  </body>
</html>
